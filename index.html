<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google homepage</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a href="#" class="nav-right">Gmail</a>
                <a href="#" class="nav-right">Images</a>
                <a href="#" class="nav-right"><img class="google-apps" src="images/Apps_icon-72a7cf.svg.png" alt="google apps"></a>
                <a href="#" class="sign-in nav-right">Sign in</a> 
            </nav>
        </header>
        <main>
            <div>
                <img class="google-image" src="images/1280px-Google_2015_logo.svg.png" alt="google logo">
            </div>
            <div class="search-box">
                <form action="#" method="get">
                    <input type="text" id="search"><br /><br />
                    <input type="submit" value="Google Search" class="google-search buttons">
                    <input type="submit" value="I'm Feeling Lucky" class="lucky buttons">
                </form>
            </div>
        </main>
        <footer>
            <p>Singapore</p>
            <div class="second-footer">
                <a href="#" class="footer-nav-left">Advertising</a>
                <a href="#" class="footer-nav-left">Business</a>
                <a href="#" class="footer-nav-left">About</a>
                <a href="#" class="footer-nav-left">How Search works</a>
                <div class="privacy">
                    <a href="#" class="footer-nav-right">Privacy</a>
                    <a href="#" class="footer-nav-right">Terms</a>
                    <a href="#" class="footer-nav-right">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
